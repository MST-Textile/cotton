<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>cotton.js</title>
</head>
<body>
    <form method="post" action="#">

        <p class="cotton">
            <a href="#body" data-callback="inline" data-before="*" data-after="*">Strong</a>
            <a href="#body" data-callback="inline" data-before="_" data-after="_">Em</a>
            <a href="#body" data-callback="inline" data-before="+" data-after="+">Ins</a>
            <a href="#body" data-callback="inline" data-before="-" data-after="-">Del</a>
            <a href="#body" data-callback="link">www</a>
            <a href="#body" data-callback="list" data-bullet="*">Ul</a>
            <a href="#body" data-callback="code" data-before="@" data-after="@">Code</a>
            <a href="#body" data-callback="block" data-tag="bq">Blockquote</a>
            <a href="#body" data-callback="block" data-tag="pre">Pre</a>
            <a href="#body" data-callback="heading" data-tag="h2">h#.</a>
            <a href="#body" data-callback="acronym">ABC</a>
        </p>

        <p><textarea id="body" name="body" rows="15" cols="30">Textpattern has a lot of tales to tell. Despite the name, page_url the tag can handle a lot of more than URLs. In current Textpattern 4.x branch implementation page_url has access directly to some Textpattern’s core definitions and data, pretext array to be exact.

Depending on the context the tag is being deployed, whether individual article page, search page, or article list, the possible options variate. The tag’s type attribute takes at least following options in list context.

List item #1
List item #2
List item #3

Read more at http://www.example.com, and follow some jelly on www.twitter.com - that tweeting social network.</textarea></p>

        <p><button type="reset">Reset</button></p>
    </form>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="../src/cotton.js"></script>

    <script>
        $('.cotton a, a.cotton').cotton();

        var selection = $('<pre />'), form = $('form'), caretStart = $('<span />'), caretEnd = $('<span />');

        form.append(caretStart).append(' ').append(caretEnd).append(selection);

        $('textarea').on('keydown keypress mousemove', function()
        {
            var caret = $(this).cotton('caret');
            caretStart.text(caret.start);
            caretEnd.text(caret.end);
            selection.text(caret.text);
        });
    </script>
</body>
</html>
